name: hello world

run-name: say hello world

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/actions.yaml

jobs:
  say-hello:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - run: sleep 3
      - name: say hello
        run: echo hello
  say-world:
    runs-on: ubuntu-latest
    needs: say-hello
    steps:
      - run: echo world
